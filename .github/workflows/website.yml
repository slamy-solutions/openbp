name: build-and-publish-website 
on:
  push:
    branches:
      - master 
    #paths:
    #  - mkdocs.yml
    #  - site
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-redirects
      - run: mkdocs gh-deploy --force
